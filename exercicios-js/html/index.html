<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Execícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/form/form.html">02 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">03 - Imagens</a> |
        <a href wm-nav="exercicios/slider.html">04 - Slider</a> |
        <a href wm-nav="exercicios/video.html">05 - Video</a> |
        
        <section id="conteudo"></section>
    </nav>

    <footer>
        <br/>
        Curso de Web moderno
    </footer>

    <script>

        document.querySelectorAll('[wm-nav]').forEach(link => {
            var conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                //esse comando, cancela o evento do botão
                e.preventDefault();
                
                //modo anterior, usando diretamente o link tag "a"
                /*fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)*/

                    fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)                    
            }
        })

        

    </script>

</body>
</html>
